<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white shadow-md text-nowrap p-2">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="">
            <h1 class="text-[16px] font-bold">AZAIZA</h1>
            <h1 class="text-[12px]">Design Studio</h1>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden lg:block">
            <ul class="flex items-center text-[14px] gap-4">
              <li>
                <a
                  href="index.html"
                  class="text-[#828282] p-3 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500"
                  >Home</a
                >
              </li>

              <li>
                <a
                  href="index.html"
                  class="text-gray-500 p-3 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500"
                  >About Us</a
                >
              </li>

              <!-- Features Dropdown -->
              <li class="relative">
                <label for="features" class="sr-only">Features</label>
                <select
                  id="features"
                  name="features"
                  class="flex items-center text-gray-500 bg-white p-3 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500 focus:outline-none"
                  onchange="if(this.value) window.location.href=this.value"
                >
                  <option value="">Features</option>
                  <option value="#feature1">Feature 1</option>
                  <option value="#feature2">Feature 2</option>
                  <option value="#feature3">Feature 3</option>
                </select>
              </li>

              <!-- Our Services Dropdown -->
              <li class="relative">
                <label for="services" class="sr-only">Our Services</label>
                <select
                  id="services"
                  name="services"
                  class="flex items-center text-gray-500 bg-white p-3 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500 focus:outline-none"
                  onchange="if(this.value) window.location.href=this.value"
                >
                  <option value="">Our Services</option>
                  <option value="#service1">Service 1</option>
                  <option value="#service2">Service 2</option>
                  <option value="#service3">Service 3</option>
                </select>
              </li>

              <li>
                <a
                  href="index.html"
                  class="text-gray-500 p-3 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500"
                  >Why ADS?</a
                >
              </li>
            </ul>
          </div>

          <div
            class="hidden rounded-lg lg:block bg-gradient-to-r from-[#175FC4] to-[#00E1E7]"
          >
            <button class="text-white p-2">Contact us</button>
          </div>

          <!-- Mobile Menu Button -->
          <div class="lg:hidden">
            <button onclick="toggleMenu()" class="focus:outline-none">
              <img id="ham" src="./ham.png" />
              <img id="cross" src="./SocialNetwork.svg" class="hidden" />
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden lg:hidden px-4 pb-4 border-t border-gray-200"
      >
        <ul class="flex flex-col gap-2">
          <li>
            <a
              href="#"
              class="block w-full text-center text-gray-500 p-5 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500"
            >
              Home
            </a>
          </li>

          <li>
            <a
              href="#"
              class="block w-full text-center text-gray-500 p-5 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500"
              >About Us</a
            >
          </li>

          <!-- Feature -->
          <li class="relative">
            <div
              class="space-y-2 text-center animate-slide-up stagger-animation"
              style="--stagger: 4"
            >
              <button
                id="feature_toggle"
                class="block w-full text-center text-gray-500 p-5 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500 transition-all duration-300"
              >
                Feature
                <svg
                  class="inline-block ml-2"
                  width="10"
                  height="7"
                  viewBox="0 0 10 7"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.16927 1.33333L5.0026 5.5L0.835938 1.33333"
                    stroke="#828282"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <div
                id="feature_menu"
                class="hidden space-y-2 pt-1 animate-slide-down"
              >
                <a
                  href="#"
                  class="block text-base text-gray-600 hover:text-brand-blue transition-all duration-200 hover:scale-105"
                  >Web Design</a
                >
                <a
                  href="#"
                  class="block text-base text-gray-600 hover:text-brand-blue transition-all duration-200 hover:scale-105"
                  >Mobile App Design</a
                >
                <a
                  href="#"
                  class="block text-base text-gray-600 hover:text-brand-blue transition-all duration-200 hover:scale-105"
                  >E-commerce</a
                >
                <a
                  href="#"
                  class="block text-base text-gray-600 hover:text-brand-blue transition-all duration-200 hover:scale-105"
                  >Consultation</a
                >
              </div>
            </div>
          </li>

          <!-- Our Services -->
          <li class="relative">
            <div
              class="space-y-2 text-center animate-slide-up stagger-animation"
              style="--stagger: 4"
            >
              <button
                id="mobile-services-toggle"
                class="block w-full text-center text-gray-500 p-5 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500 transition-all duration-300"
              >
                Our Services
                <svg
                  class="inline-block ml-2"
                  width="10"
                  height="7"
                  viewBox="0 0 10 7"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.16927 1.33333L5.0026 5.5L0.835938 1.33333"
                    stroke="#828282"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <div
                id="mobile-services-menu"
                class="hidden space-y-2 pt-1 animate-slide-down"
              >
                <a
                  href="#"
                  class="block text-base text-gray-600 hover:text-brand-blue transition-all duration-200 hover:scale-105"
                  >Web Design</a
                >
                <a
                  href="#"
                  class="block text-base text-gray-600 hover:text-brand-blue transition-all duration-200 hover:scale-105"
                  >Mobile App Design</a
                >
                <a
                  href="#"
                  class="block text-base text-gray-600 hover:text-brand-blue transition-all duration-200 hover:scale-105"
                  >E-commerce</a
                >
                <a
                  href="#"
                  class="block text-base text-gray-600 hover:text-brand-blue transition-all duration-200 hover:scale-105"
                  >Consultation</a
                >
              </div>
            </div>
          </li>

          <li>
            <a
              href="#"
              class="block w-full text-center text-gray-500 p-5 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500"
              >Why ads?</a
            >
          </li>
        </ul>
        <div
          class="rounded-lg mt-6 bg-gradient-to-r from-[#175FC4] to-[#00E1E7]"
        >
          <h1
            class="block w-full text-center text-gray-500 p-5 border-b border-b-white hover:text-black hover:border-b-2 hover:border-b-blue-500"
          >
            Contact us
          </h1>
        </div>
      </div>
    </nav>

    <script src="./script.js" defer></script>
  </body>
</html>
